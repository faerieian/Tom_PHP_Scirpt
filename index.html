<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="output.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="p-4 bg-gray-200">
      <h2 class="text-2xl font-bold mb-4">Calculate the number of days between two dates:</h2>
      <div class="flex mb-4">
        <input type="text" id="date1" placeholder="Enter date 1 (YYYY-MM-DD)" class="w-1/3 py-2 px-4 border border-gray-400 rounded mr-2">
        <input type="text" id="date2" placeholder="Enter date 2 (YYYY-MM-DD)" class="w-1/3 py-2 px-4 border border-gray-400 rounded mr-2">
        <button id="calculate-days" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Calculate</button>
      </div>
      <div id="days-result" class="bg-white p-4 rounded"></div>

      <h2 class="text-2xl font-bold mt-8 mb-4">Convert a string to a QR code:</h2>
      <div class="flex mb-4">
        <input type="text" id="input-string" placeholder="Enter string" class="w-2/3 py-2 px-4 border border-gray-400 rounded mr-2">
        <button id="create-qr-code" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create QR Code</button>
      </div>
      <div id="qr-code-result" class="bg-white p-4 rounded"></div>
    </div>

  </body>
</html>
